<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Utility</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="upper">
          <div class="theme">
              <div class='theme-btn'>
                  <div class="theme1">light</div>
                  <div class="theme2">dark</div>
                  <div class="theme3">pastel</div>
                  <div class="theme4">bright</div>
              </div>
              <div class="close">></div>
          </div>
        <div class="screen">
          <div class="current">
            <p class="current-text"></p>
          </div>
          <div class="result">
            <h3 class="result-text"></h3>
          </div>
        </div>
      </div>
      <div class="lower">
        <div class="buttons">
          <div class="row1">
            <button class="clear">C</button>
            <button class="negative" value="-">+/-</button>
            <button class="operator">%</button>
            <button class="operator">/</button>
          </div>
          <div class="row2">
            <button class="number">7</button>
            <button class="number">8</button>
            <button class="number">9</button>
            <button class="operator">*</button>
          </div>
          <div class="row3">
            <button class="number">4</button>
            <button class="number">5</button>
            <button class="number">6</button>
            <button class="operator">-</button>
          </div>
          <div class="row4">
            <button class="number">1</button>
            <button class="number">2</button>
            <button class="number">3</button>
            <button class="operator">+</button>
          </div>
          <div class="row5">
            <button class="reset">AC</button>
            <button class="number">0</button>
            <button class="dot">.</button>
            <button class="equals">
              =
            </button>
          </div>
        </div>
        <div class="botton-rectangle"></div>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
